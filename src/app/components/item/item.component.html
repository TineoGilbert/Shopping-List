<div class="row" [ngClass] = '{"completed": item.completed}'>
    <div class="title">
        <input type="checkbox" [checked] = "item.completed" (change)="onToggle(item)">
        {{ item.title }}
    </div>

    <div class="price">
        <p style="font-weight: bold;">Precio</p>
        {{ item.price | currency}}
    </div>

    <div class="quantity">
        <p style="font-weight: bold;">Cantidad</p>
        {{ item.quantity }}
    </div>

    <div class="total">
        <p style="font-weight: bold;">Total</p>
        {{ (item.price * item.quantity) | currency}}
    </div>

    <div class="actions">
        <button (click)="onDelete(item)">
            Eliminar
        </button>
    </div>
</div>
